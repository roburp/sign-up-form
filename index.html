<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="img-bg">
      <div class="logo">
        <div class="logo-img">
          <img src="./images/odin-lined.png" alt="ODIN logo" />
        </div>
        <h1>ODIN</h1>
      </div>
      <div class="img-description">
        <p class="img-credit">
          Photo by <a href="https://unsplash.com/@seaofthesaints">Christina DelliSante</a> on
          <a href="https://unsplash.com/photos/8xUjB4bE7tA">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="content-block">
      <div class="form-disclaimer">
        <h1>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams. <br />
          Sign up <em>now</em> to get started.<br />
          <br />
          You know you want to.
        </h1>
      </div>

      <form id="form-sample" action="">
        <h2>Let's do this!</h2>
        <div class="inputs">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" placeholder="First Name" required />
          </div>
          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" placeholder="Last Name" required />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required />
          </div>
          <div class="phone">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="Phone Number" patern="^\d+$" required />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,}$"
              title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character."
              required
            />
          </div>
          <div class="password-confirm">
            <label for="password-confirm">Confirm Password</label>
            <input
              id="password-confirm"
              type="password"
              name="password-confirm"
              minlength="8"
              placeholder="Confirm Password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,}$"
              title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character."
              required
            />
          </div>
        </div>
      </form>
      <button id="submit-form" form="form-sample" type="submit">Create Account</button>
      <p>Already have an account? <a href="#" class="login">Log in</a></p>
    </div>
  </body>
</html>
